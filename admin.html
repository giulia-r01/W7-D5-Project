<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ticket Two</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .color {
        background-color: rgb(107, 29, 83);
      }

      .text {
        color: rgb(107, 29, 83);
      }

      .btn-hov:hover {
        background-color: rgb(107, 29, 83);
        color: #fff;
      }
    </style>
  </head>
  <body class="min-vh-100 d-flex flex-column bg-body-secondary">
    <header>
      <nav class="navbar navbar-expand-lg color" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#"
            ><em>I nani, i nani, i nani!!</em></a
          >
          <button
            class="navbar-toggler text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./admin.html"
                  >Crea il tuo nano</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h2 class="text-center text pt-3">
        Crea il tuo nano da giardino brutto...
      </h2>
      <h3 class="text-center text pb-3">ma brutto brutto brutto!</h3>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 color text-white rounded">
            <form class="my-3" id="gnomes-form">
              <div class="mb-3">
                <label for="name" class="form-label"
                  >Dai un nome al tuo nano</label
                >
                <input
                  required
                  placeholder="Gigetto il mio amichetto"
                  class="form-control"
                  id="name"
                  aria-describedby="nameHelp"
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label"
                  >Identifica il brand del tuo nano</label
                >
                <input
                  required
                  placeholder="Marca famosissima di nani da giardino"
                  class="form-control"
                  id="brand"
                  aria-describedby="brandlHelp"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrivi il tuo nano</label
                >
                <textarea
                  placeholder="Con i suoi amorevoli occhi vitrei esprime amore a più non posso!"
                  class="form-control"
                  id="description"
                  aria-describedby="descriptionHelp"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo del nano</label>
                <input
                  required
                  type="number"
                  placeholder="10"
                  class="form-control"
                  id="price"
                  aria-describedby="priceHelp"
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Scegli l'immagine per il tuo nano</label
                >
                <input
                  required
                  placeholder="https://...."
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="imageUrlHelp"
                />
              </div>
              <button
                type="submit"
                class="btn color text-white border-white btn-hov"
              >
                Crea il tuo nano!
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-4 py-3 color text-center">
      <p class="m-0 text-white">
        I nani, i nani, i nani!! - <span class="text-white" id="year"></span>
      </p>
      <p class="m-0 text-white">
        <em><small>© All rights reserved</small></em>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/admin.js"></script>
    <script src="./scripts/common.js"></script>
  </body>
</html>
